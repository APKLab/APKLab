name: CI
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name:
          [
            lint,
            linux-build-test,
            macos-build-test,
            windows-build-test,
            node14-build,
          ]
        include:
          - name: lint
            os: ubuntu-20.04
            node: 12
          - name: linux-build-test
            os: ubuntu-20.04
            node: 12
            run_test: true
          - name: macos-build-test
            os: macos-latest
            node: 12
            run_test: true
          - name: windows-build-test
            os: windows-latest
            node: 12
            run_test: true
          - name: node14-build
            os: ubuntu-20.04
            node: 14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Linter
        if: matrix.name == 'lint'
        run: yarn lint
      - name: Package extension
        if: matrix.name != 'lint'
        run: yarn package
      - name: Run tests
        if: matrix.run_test == true
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            export PATH="/home/runner/.local/bin:$PATH"
            pip install quark-engine
            freshquark
            xvfb-run -a yarn test
          elif [ "$RUNNER_OS" == "Windows" ]; then
            pip install quark-engine
            freshquark
            yarn test
          else
            python3 -m pip install quark-engine
            freshquark
            yarn test
          fi
      - uses: actions/upload-artifact@v2
        if: matrix.name == 'linux-build-test'
        with:
          name: apklab.vsix
          path: apklab*.vsix

  release:
    name: release
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Package extension
        run: yarn package
      - name: Release [open-vsx]
        run: |
          yarn add ovsx
          yarn ovsx publish apklab*.vsix -p ${{ secrets.OPEN_VSX_TOKEN }}
      - name: Release [marketplace]
        run: yarn vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }} --yarn
